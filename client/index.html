<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adiu Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script defer src="https://code.highcharts.com/highcharts.js"></script>
  <script defer src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script defer src="https://code.highcharts.com/modules/streamgraph.js"></script>
  <script defer src="https://code.highcharts.com/modules/data.js"></script>
  <script defer src="https://code.highcharts.com/modules/exporting.js"></script>
  <script defer src="https://code.highcharts.com/modules/export-data.js"></script>
  <script defer src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script defer src="js/exchart.js"></script>
  <script defer src="js/exchart2.js"></script>
  <script defer src="js/exchart3.js"></script>
</head>

<body class="bg-dark">
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Top navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- content -->
  <main class="container-fluid px-5">
    <h1 class="text-center text-white">#SOMUIB!</h1>
    <div class="flex align-items-center">
      <!-- chart 1 -->
      <div class="row">
        <div class="col-sm-6">
          <figure class="highcharts-figure">
            <div id="chart1"></div>
          </figure>
        </div>
        <!-- chart 2 -->
        <div class="col-sm-6">
          <figure class="highcharts-figure">
            <div id="chart2"></div>
          </figure>
        </div>
      </div>
      <!-- chart 3 -->
      <div class="row">
        <div class="col-sm-6">
          <figure class="highcharts-figure">
            <div id="chart3"></div>
          </figure>
        </div>
      </div>
    </div>
  </main>
  <script>
    fetch("http://127.0.0.1:5000/", {
      method: "GET",
      mode: "cors",
      headers: {
        "Access-Control-Allow-Origin": "*",
      }
    })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(err => console.log(err));
  </script>
</body>

</html>
